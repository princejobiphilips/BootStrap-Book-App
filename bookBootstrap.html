<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Bootstrap</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col col-12 col-sm-2 col-md-2 col-lg-2 col-xl-2 col-xxl-2"></div>
            <div class="col/ col-12 col-sm-8 col-md-8 col-lg-8 col-xl-8 col-xxl-8">
                <table class="table">
                    <tr>
                        <td>Book Title</td>
                        <td><input class="form-control" type="text"></td>
                    </tr>
                    <tr>
                        <td>Author</td>
                        <td><input class="form-control" type="text"></td>
                    </tr>
                    <tr>
                        <td>Distributor</td>
                        <td><input class="form-control" type="text"></td>
                    </tr>
                    <tr>
                        <td>Publisher</td>
                        <td><input class="form-control" type="text"></td>
                    </tr>
                    <tr>
                        <td>Price</td>
                        <td><input class="form-control" type="number"></td>
                    </tr>
                    <tr>
                        <td>Year of Publication</td>
                        <td><input class="form-control" type="month"></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><button class="btn btn-warning">Submit</button></td>
                    </tr>
                </table>
            </div>
            <div class="col col-12 col-sm-2 col-md-2 col-lg-2 col-xl-2 col-xxl-2"></div>
        </div>
    </div>
</body>
</html>
